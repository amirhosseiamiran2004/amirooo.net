<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/styles/base.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>پروژه خود را سفارش دهید </title>
</head>

<body>
    <main class="container">
        <!--start side menu made by Saba -->
        <div class="side-menu" id="menu">

            <div class="items">
                <div class="item">
                    <i class="uil uil-create-dashboard"></i>
                    <a href="#">داشبورد</a>
                </div>
                <div class="item">
                    <i class="uil uil-book-reader"></i>
                    <a href="#">کلاس های من</a>
                </div>
                <div class="item">
                    <i class="uil uil-user"></i>
                    <a href="#">مربیان</a>
                </div>
                <div class="item">
                    <i class="uil uil-user-arrows"></i>
                    <a href="#">چت گروهی </a>
                </div>
                <div class="item">
                    <i class="uil uil-books"></i>
                    <a href="#">درس ها</a>
                </div>
                <div class="item">
                    <i class="uil uil-setting"></i>
                    <a href="#">تنظیمات</a>
                </div>

            </div>
            <div class="image">
                <img src="/Frontend/images/JoineUs.png">
                <button>عضویت در درس</button>
            </div>

        </div>
        <div class="title" id="title">
            <i class="uil uil-apps" id="menu-icon" onclick="openMenu()"></i>
            <h1>amirooo</h1>
        </div>
        <div class="header_section" id="header">
            <h1>پروژه خود را سفارش دهید :)</h1>

            <div class="search">
                <input type="text">
                <i class="uil uil-search-alt"></i>
            </div>
            <div class="section-heder-two">
                <div class="icons">
                    <div>
                        <i class="uil uil-envelope"></i>
                    </div>
                    <div>
                        <i class="uil uil-bell"></i>
                    </div>
                </div>
                <div class="user_profile">
                    <div class="profile">
                        <img src="https://cdn2.f-cdn.com/files/download/40990929/88eaef.jpg" alt="">
                    </div>
                    <div>
                        <p>amirooo</p>
                        <span>@amirooo42</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-details">
            <div class="top-part">
                <div class="top-right-part">
                    <div class="type">
                        <h3>نوع پروژه :</h3>
                        <select name="orderType" id="orderType">
                            <option value="">یک گزینه را انتخاب کنید</option>
                            <option value="طراحی frontend">طراحی frontend</option>
                            <option value="برنامه نویسی backend">برنامه نویسی backend</option>
                            <option value="ایمن سازی وبسایت">ایمن سازی وبسایت</option>
                            <option value="برنامه نویسی پایتون">برنامه نویسی پایتون</option>
                            <option value="هک">هک</option>
                            <option value="پردازش تصویر">پردازش تصویر</option>
                        </select>
                    </div>
                    <div class="order-title">
                        <h3>عنوان پروژه : </h3>
                        <input type="text" placeholder="یک نام برای پروژه خود انتخاب کنید">
                    </div>
                    <div class="time">
                        <h3>مهلت پروژه :</h3>
                        <input type="text" placeholder="مهلت انجام پروژه را به روز وارد کنید">
                    </div>
                    <div class="budget">
                        <h3>بودجه :</h3>
                        <input type="text" placeholder="مبلغی که می خواهید برای پروژه بپردازید(تومان)">

                    </div>
                </div>
                <div class="upload-section">
                    <div class="upload-img">
                        <div>
                            <h3>تصاویر نمونه :</h3>
                            <p>نمونه کارهایی که میخواهید پروژه تان شبیه آن شود</p>
                        </div>
                        <label for="file">upload images
                            <i class="uil uil-image-plus"></i>
                        </label>
                        <input type="file" id="file" accept="image/*">
                    </div>
                    <div class="img-receiver"></div>
                </div>
            </div>
            <div class="bottom-part">
                <div class="order-description">
                    <h3>توضیحات پروژه :</h3>
                    <textarea name="description" id="description" cols="57" rows="8"></textarea>
                </div>
                <div class="skills">
                    <h3>مهارت های مورد نیاز برای انجام پروژه :</h3>
                    <div class="checkboxes">
                        <label for="python">python
                            <input type="checkbox" id="python">
                        </label>

                        <label for="html">html
                            <input type="checkbox" id="html">
                        </label>

                        <label for="css">css
                            <input type="checkbox" id="css">
                        </label>

                        <label for="javascript">javascript
                            <input type="checkbox" id="javascript">
                        </label>

                        <label for="react">react
                            <input type="checkbox" id="react">
                        </label>

                        <label for="node js">node js
                            <input type="checkbox" id="node js">
                        </label>
                        <label for="node js">node js
                            <input type="checkbox" id="node js">
                        </label>
                        <label for="node js">node js
                            <input type="checkbox" id="node js">
                        </label>
                        <label for="node js">node js
                            <input type="checkbox" id="node js">
                        </label>
                     

                    </div>
                    <input type="button" value="درخواست مشاوره تخصصی">
                </div>
            </div>
            <button>ثبت پروژه</button>

        </div>
    </main>
</body>

</html>
